<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面向对象的Javascript</title>
</head>
<body>
<script>
   var duck={
       duckSinging:function(){
           console.log("嘎嘎嘎");
       }
   };
    var chicken={
        duckSinging:function(){
            console.log("嘎嘎嘎");
        }
    };
    var choir=[];
    var joinChoir=function(animal){
        if(animal && typeof animal.duckSinging==='function'){
            choir.push(animal);
            console.log('恭喜加入合唱团');
            console.log('合唱团已有成员数：'+choir.length);
        }
    };
    joinChoir(duck);
    joinChoir(chicken);
</script>
</body>
</html>
