<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>封装数据</title>
</head>
<body>
<script>
var Plane=function(){
    this.blood=100;
    this.attachLevel=1;
    this.defenseLevel=1;
};
var plane=new Plane();
plane.blood=500;
plane.attachLevel=10;
plane.defenseLevel=7;

var clonePlane=Object.create(plane);
console.log(clonePlane);


//在不支持Object.create方法的浏览器中，则可以使用如下代码:
    Object.create=Object.create||function(obj){
        var F=function(){};
        F.prototype=obj;
        return new F();
        }
</script>
</body>
</html>
