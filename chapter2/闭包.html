    //提炼代码
    var mult=(function(){
        var cache={};
        var calculate=function(){
            var a=1;
            for(var i=0;i<arguments.length;i++){
                a=a*arguments[i];
            }
            return a;
        };
        return function(){
            var args=Array.prototype.join.call(arguments,',');
            if(cache[args]){
                return cache[args];
            }
            return cache[args]=calculate.apply(null,arguments);
        }
    })();
console.log(mult(1,2,3));
